<!DOCTYPE html>
<html>
<head>
    <title>경로 최적화</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=00286ba0bc3bb1e13bcad11a4c86f5ce&libraries=services"></script>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        #map { width: 100%; height: 400px; margin-top: 20px; }
        .input-group { margin: 10px 0; }
        input { width: 80%; padding: 8px; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="address" placeholder="주소 입력">
            <button onclick="searchAddress()">검색</button>
            <button onclick="addToList()">경유지 추가</button>
        </div>
        <div id="map"></div>
        <div id="placesList"></div>
    </div>

    <script>
        var map = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(37.566826, 126.978656),
            level: 3
        });
        
        var geocoder = new kakao.maps.services.Geocoder();
        var markers = [];

        function searchAddress() {
            var address = document.getElementById('address').value;
            
            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });
                    markers.push(marker);
                    map.setCenter(coords);
                }
            });
        }

        function addToList() {
            var address = document.getElementById('address').value;
            var list = document.getElementById('placesList');
            var item = document.createElement('div');
            item.textContent = address;
            list.appendChild(item);
        }
    </script>
</body>
</html>
