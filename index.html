<!DOCTYPE html>
<html>
<head>
   <title>경로 최적화</title>
   <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=00286ba0bc3bb1e13bcad11a4c86f5ce&libraries=services"></script>
   <style>
       .container { 
           display: flex; 
           padding: 20px; 
           gap: 20px; 
           max-width: 1400px;
           margin: 0 auto;
       }
       .map-container { 
           flex: 3; 
       }
       .control-panel { 
           flex: 1; 
           min-width: 300px;
           background: #fff;
           border-radius: 12px;
           padding: 20px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }
       #map { 
           width: 100%; 
           height: 700px;
           border-radius: 12px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }
       .input-group { 
           margin-bottom: 20px; 
           position: relative;
       }
       .input-box {
           width: 100%;
           padding: 12px;
           border: 2px solid #e5e7eb;
           border-radius: 8px;
           margin-bottom: 15px;
           font-size: 14px;
       }
       .btn {
           padding: 12px;
           border: none;
           border-radius: 8px;
           cursor: pointer;
           font-weight: bold;
           transition: all 0.2s;
           width: 100%;
           margin-bottom: 10px;
           font-size: 14px;
       }
       .btn-start {
           background: #4F46E5;
           color: white;
       }
       .btn-add {
           background: #10B981;
           color: white;
       }
       .btn-destination {
           background: #EF4444;
           color: white;
       }
       .btn-optimize {
           background: #3B82F6;
           color: white;
           margin-top: 20px;
           font-size: 16px;
           padding: 15px;
       }
       .suggestions {
           position: absolute;
           background: white;
           border: 1px solid #e5e7eb;
           border-radius: 8px;
           width: 100%;
           max-height: 200px;
           overflow-y: auto;
           z-index: 1000;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }
       .suggestion-item {
           padding: 10px 15px;
           cursor: pointer;
           border-bottom: 1px solid #e5e7eb;
           font-size: 14px;
       }
       .suggestion-item:hover { 
           background: #f3f4f6; 
       }
       .address-list {
           margin-top: 20px;
           max-height: 300px;
           overflow-y: auto;
       }
       .address-item {
           padding: 12px;
           margin: 8px 0;
           background: #f3f4f6;
           border-radius: 8px;
           display: flex;
           justify-content: space-between;
           align-items: center;
           font-size: 14px;
       }
       .address-item.start { 
           background: #e0e7ff; 
       }
       .address-item.destination { 
           background: #fee2e2; 
       }
       .btn-delete {
           background: none;
           border: none;
           color: #EF4444;
           font-size: 18px;
           cursor: pointer;
           padding: 0 5px;
       }
       .route-info {
           background: #f8f9fa;
           padding: 15px;
           margin-top: 15px;
           border-radius: 8px;
           font-size: 14px;
       }
       .route-distance {
           color: #2563eb;
           font-weight: bold;
       }
       .route-time {
           color: #059669;
           font-weight: bold;
       }
       h2 {
           margin-bottom: 20px;
           color: #1f2937;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="map-container">
           <div id="map"></div>
       </div>
       <div class="control-panel">
           <h2>최적 경로 찾기</h2>
           <div class="input-group">
               <input type="text" id="address" class="input-box" placeholder="주소 검색">
               <div id="suggestions" class="suggestions"></div>
           </div>
           <div class="button-group">
               <button onclick="setAsStart()" class="btn btn-start">출발지로 설정</button>
               <button onclick="addToList()" class="btn btn-add">경유지 추가</button>
               <button onclick="setAsDestination()" class="btn btn-destination">도착지로 설정</button>
           </div>
           <div id="addressList" class="address-list"></div>
           <button onclick="findOptimalRoute()" class="btn btn-optimize">경로 최적화</button>
           <div id="routeResult"></div>
       </div>
   </div>

   <script>
   // JavaScript 코드는 이전과 동일
   // 스타일만 변경했으므로 기존 JavaScript 코드를 그대로 사용
   </script>
</body>
</html>
